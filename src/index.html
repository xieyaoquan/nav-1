<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <title>前航-前端导航网站</title>
    <link rel="stylesheet" href="./style.css" />
    <style type="text/css">
      .icon {
        width: 1em;
        height: 1em;
      }
    </style>
  </head>
  <body>
    <header class="globalHeader">
      <div class="webLogo"><img src="./images/webLogo.png" alt="" /></div>

      <form
        class="searchForm"
        method="get"
        action="https://www.baidu.com/s"
        target="_self"
      >
        <input type="text" name="wd" />
        <button type="submit">搜索</button>
      </form>
    </header>
    <main class="globalMain">
      <ul class="siteList">
        <li class="last">
          <div class="addButton">
            <div class="icon-wrapper">
              <svg class="icon"><use href="#plus"></use></svg>
            </div>
            <div class="text">新增网站</div>
          </div>
        </li>
      </ul>
    </main>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://lf1-cdn-tos.bytegoofy.com/obj/iconpark/svg_15111_2.24ef9b2adce8657fc4544cf7358de903.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
